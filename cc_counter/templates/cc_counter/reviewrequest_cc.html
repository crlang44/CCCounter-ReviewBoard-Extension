<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script>
    function getAnalysis(form) {
        var revision = form.revision.value;
        var filediff_id = form.filediff_id.value;
        var inputURL = "cc/" + revision + '/' + filediff_id;
        $.ajax({
            url: inputURL,
            success: function(result){
                console.log('cc success');
                $("#cccontent").html(result);
            },
            error: function( xhr, status, errorThrown ) {
                $("#cccontent").html("not valid value");
            },
        });
    }; 
    function genericShowing() {
       var inputURL = "cc/";
        $.ajax({
            url: inputURL,
            success: function(result){
                console.log('cc success');
                $("#ccbase").html(result);
            },
            error: function( xhr, status, errorThrown ) {
                $("#ccbase").html("not valid value");
            },
        }); 
    }
</script>
<script>$(document).ready(genericShowing());</script>

<div id="ccbase"></div>
<div>
    <form name='cccontentform' action='' method='get'>revisions/filediff_id<br>
        <input type='number' name='revision'>
        <input type='number' name='filediff_id'>
        <input type='button' name='button' value='Submit' onClick='getAnalysis(this.form)'>
    </form>
</div>
<div id="cccontent">
</div>
