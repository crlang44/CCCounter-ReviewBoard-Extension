<!DOCTYPE html>
<html lang="en">
<head>
<script type="text/javascript">
$(document).ready( function () {
    $('#main_table').dataTable();
});
</script>
</head>
<body>
<div id="cfcc">
	<table id="main_table">
		<thead>
			<tr>
				<th>filename</th>
				<th>function</th>
				<th>line</th>
				<th>original cc</th>
				<th>new cc</th>
			</tr>
		</thead>
		<tbody>
			{% for compat_file in compatable_files %}
			{% for instance in compat_file.ccchanges %}
			<tr>
				<td>{{ compat_file.filename }}</td>
				<td>{{ instance.0 }}</td>
				<td>{{ instance.1 }}</td>
				<td>{{ instance.2 }}</td>
				<td>{{ instance.3 }}</td>
			</tr>
			{% endfor %}
			{% endfor %}
		</tbody>
	</table>
</div>
</body>
</html>
